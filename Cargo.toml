[workspace]
resolver = "2"
members = [
    "wild-doc",
    "wild-doc-server",
    "wild-doc-client-lib",
    "wild-doc-webserver",
    "wild-doc-script",
    "wild-doc-script-python"
]

[workspace.dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.7"
bson = "2.7.0"